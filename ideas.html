<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Vault | Taufik Branding</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="assets/ideas.css">
</head>
<body>

    <div class="app-layout">
        
        <aside class="sidebar">
            <div class="brand-wrapper">
                <div class="logo-box">T</div>
                <div class="brand-text">
                    <h3>Taufik <span class="text-orange">Ideas</span></h3>
                    <p>A place to store ideas</p>
                </div>
            </div>

            <div class="separator"></div>
            
            <nav class="nav-menu">
                <p class="menu-label">WORKSPACE</p>
                
                <a href="#" class="nav-item active">
                    <i class="ph ph-lightbulb"></i>
                    <span>Idea Vault</span>
                </a>
                <a href="command.html" class="nav-item">
                    <i class="ph ph-house"></i>
                    <span>Home</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                
            </div>
        </aside>

        <main class="content-area">
            
            <header class="top-bar">
                <div class="page-title">
                    <p class="breadcrumb">Workspace / Idea Vault</p>
                    <h1>Bank Ide Kreatif</h1>
                </div>

                <div class="top-controls">
                    <div class="search-wrapper">
                        <i class="ph ph-magnifying-glass"></i>
                        <input type="text" id="searchInput" placeholder="Cari ide..." onkeyup="filterIdeas()">
                    </div>
                    <button class="btn-new-idea" onclick="openModal()">
                        <i class="ph ph-plus"></i> Ide Baru
                    </button>
                    <div class="profile-avatar">T</div>
                </div>
            </header>

            <div class="filter-section">
                <button class="cat-pill active" onclick="filterCategory('all')">Semua</button>
                <button class="cat-pill" onclick="filterCategory('Konten')">Konten</button>
                <button class="cat-pill" onclick="filterCategory('Bisnis')">Bisnis</button>
                <button class="cat-pill" onclick="filterCategory('Desain')">Desain</button>
                <button class="cat-pill" onclick="filterCategory('Life')">Life</button>
            </div>

            <div class="ideas-grid" id="ideaGrid">
                </div>

        </main>
    </div>

    <div id="ideaModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Ide Baru ðŸ’¡</h3>
                <button class="btn-close" onclick="closeModal()">âœ•</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label>Judul Ide</label>
                    <input type="text" id="ideaTitle" placeholder="Contoh: Bikin Preset Lightroom...">
                </div>
                <div class="input-group">
                    <label>Detail</label>
                    <textarea id="ideaDesc" rows="4" placeholder="Jelaskan idenya..."></textarea>
                </div>
                <div class="input-group">
                    <label>Kategori</label>
                    <select id="ideaCategory">
                        <option value="Konten">Konten</option>
                        <option value="Bisnis">Bisnis</option>
                        <option value="Desain">Desain</option>
                        <option value="Life">Life</option>
                    </select>
                </div>
                <button class="btn-save" onclick="saveIdea()">Simpan</button>
            </div>
        </div>
    </div>

    <script src="assets/ideas.js"></script>
</body>
</html>
