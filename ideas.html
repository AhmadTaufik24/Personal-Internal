<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Vault | Taufik Personal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="assets/ideas.css">
</head>
<body>

    <div class="app-layout">
        <aside class="sidebar">
            <div class="profile-section">
                <div class="avatar-circle">T</div>
                <div class="profile-info">
                    <h3>Taufik</h3>
                </div>
            </div>
            
            <nav class="nav-menu">
                <p class="menu-label">WORKSPACE</p>
                <a href="#" class="nav-btn active">
                    <i class="ph ph-lightbulb"></i> Idea Vault
                </a>
                <a href="command.html" class="nav-btn">
                    <i class="ph ph-house"></i> Home
                </a>
            </nav>

            
        </aside>

        <main class="content-area">
            <header class="top-header">
                <div class="header-left">
                    <h1>Idea Vault</h1>
                    <p>Tempat menyimpan ide liar & kreatif.</p>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i class="ph ph-magnifying-glass"></i>
                        <input type="text" id="searchInput" placeholder="Cari inspirasi..." onkeyup="filterIdeas()">
                    </div>
                    <button class="btn-add" onclick="openModal()">+ Ide Baru</button>
                </div>
            </header>

            <div class="category-tabs">
                <button class="cat-btn active" onclick="filterCategory('all')">Semua</button>
                <button class="cat-btn" onclick="filterCategory('Konten')">Konten</button>
                <button class="cat-btn" onclick="filterCategory('Bisnis')">Bisnis</button>
                <button class="cat-btn" onclick="filterCategory('Desain')">Desain</button>
                <button class="cat-btn" onclick="filterCategory('Life')">Life</button>
            </div>

            <div class="ideas-grid" id="ideaGrid">
                </div>
        </main>
    </div>

    <div id="ideaModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Tangkap Ide ðŸ’¡</h3>
                <button class="btn-close" onclick="closeModal()">âœ•</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Judul Ide</label>
                    <input type="text" id="ideaTitle" placeholder="Ketik ide brilian..." autofocus>
                </div>
                <div class="form-group">
                    <label>Deskripsi</label>
                    <textarea id="ideaDesc" rows="4" placeholder="Detailnya gimana?"></textarea>
                </div>
                <div class="form-group">
                    <label>Kategori</label>
                    <select id="ideaCategory">
                        <option value="Konten">Konten</option>
                        <option value="Bisnis">Bisnis</option>
                        <option value="Desain">Desain</option>
                        <option value="Life">Life</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-save" onclick="saveIdea()">Simpan</button>
            </div>
        </div>
    </div>

    <script src="assets/ideas.js"></script>
</body>
</html>
